<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <style>
      .table-box {
        justify-content: center;
        align-items: center;
        display: flex;
        font-size: 23px;
      }

      th{
        font-weight: bold;
      }

      table,
      th,
      td {
        border: 1px solid black;
      }

      th,
      td {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="table-box">
      <table>
        <tr>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Price Per Unit</th>
          <th>Description</th>
          <th>Total Price</th>
        </tr>
        <tr>
          <td>Product 1</td>
          <td>2</td>
          <td>10</td>
          <td>The is product 1</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Product 2</td>
          <td>3</td>
          <td>20</td>
          <td>The is product 2</td>
          <td>60</td>
        </tr>
        <tr>
          <td colspan="4">Sum</td>
          <!-- <td></td> -->
          <!-- <td></td> -->
          <!-- <td></td> -->
          <td>80</td>
        </tr>
      </table>
    </div>
  </body>
</html>
